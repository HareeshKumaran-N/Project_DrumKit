    <title>Drum Kit</title>
</head>
<body style>
     <div class="container animate__animated ">
        <!-- <h3 class="headerTitle">Drum KitðŸª„</h3> -->
               
              <div class="drum_set  " > 

               <button class="beat w ">w</button>
               <button class="beat a">a</button>
               <button class="beat s">s</button>
               <button class="beat d">d</button>
               <button class="beat j">j</button>
               <button class="beat k">k</button>
               <button class="beat l">l</button>                

               </div>

               <div class="volume_control">
                   <span class="material-symbols-outlined">
                    volume_up
                    </span>

                    <input type="range" name="" id="volume_slider" min="0" max="100">
               </div>

               <div class="features_container">

                <button class="featureBtn" id="autoPlay">Start Auto Music</button>
                <button class="featureBtn" id="changeTheme">Change Theme</button>
                <button class="featureBtn" id="chageBackground">Change Background</button>

               </div>


            
     </div>
</body>
